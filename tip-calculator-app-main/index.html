<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <img src="images/logo.svg" />
    </div>
    <div class="container1">
      <div>
        <div class="left">
          <h3>Bill</h3>
        </div>
        <div class="left1">
          <img src="images/icon-dollar.svg" />
          <h2>142.55</h2>
        </div>
        <div class="left2">
          <h3>Select Tip %</h3>
        </div>
        <div class="grid">
          <div class="grid1"><h3>5%</h3></div>
          <div class="grid2"><h3>10%</h3></div>
          <div class="grid3"><h3>15%</h3></div>
          <div class="grid4"><h3>25%</h3></div>
          <div class="grid5"><h3>50%</h3></div>
          <div class="grid6"><h3>Custom</h3></div>
        </div>
        <div class="left3">
          <h3>Number of People</h3>
        </div>
        <div class="left4">
          <img src="images/icon-person.svg" />
          <h2>5</h2>
        </div>
      </div>
      <div class="Right">
        <div class="Right1">
          Tip Amount <br />
          <h4>/ person<br /></h4>
          <div class="Right3">
            <h1>$4.27</h1>
          </div>
        </div>
        <div class="Right2">
          Total <br />
          <h4>/ person Reset<br /></h4>
          <div class="Right4">
            <h1>$32.79</h1>
          </div>
        </div>
        <div class="Right5">
          <h3>RESET</h3>
        </div>
      </div>
    </div>
  </body>
</html>
